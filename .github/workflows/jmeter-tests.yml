name: JMeter Performance Tests

on:
  workflow_dispatch:
    inputs:
      test_plan:
        description: 'Test Plan (.jmx)'
        required: true
        default: 'RegressionSuite/SpecificAPIs/Regression_APIs.jmx'
      host:
        description: 'Target Host (e.g., bay27.4insite.com)'
        required: false
        default: 'bay27.4insite.com'
      threads:
        description: 'Number of Threads (Users)'
        required: false
        default: '50'
      duration:
        description: 'Test Duration (ramp up time)'
        required: false
        default: '60'
      loop_count:
        description: 'Loop Count'
        required: false
        default: '1'

jobs:
  performance-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Clean Previous Results
        run: |
          rm -rf result-reports
          rm -f result.jtl

      - name: Run JMeter Test & Generate Report
        uses: QAInsights/PerfAction@v5.6.2
        with:
          test-plan-path: ${{ inputs.test_plan || 'RegressionSuite/SpecificAPIs/Regression_APIs.jmx' }}
          args: >-
            -JEnvName=${{ inputs.host || 'bay27.4insite.com' }} 
            -JThreads=${{ inputs.threads || '5' }} 
            -JRampUpTime=${{ inputs.duration || '60' }} 
            -JapiKey=${{ secrets.API_KEY }}
            -JLoopCount=${{ inputs.loop_count || '1' }}
            -Jjmeter.save.saveservice.output_format=csv
            -Jjmeter.save.saveservice.autoflush=true
            -Jjmeter.save.saveservice.url=true
            -e -o result-reports

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jmeter-report
          path: |
            result-reports/
            result.jtl
          retention-days: 5
