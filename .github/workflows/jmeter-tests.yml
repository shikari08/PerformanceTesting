name: JMeter Performance Tests

on:
  workflow_dispatch:
    inputs:
      test_plan:
        description: 'Test Plan (.jmx)'
        required: true
        default: 'RegressionSuite/SpecificAPIs/Regression_APIs.jmx'
      host:
        description: 'Target Host (e.g., bay27.4insite.com)'
        required: false
        default: 'bay27.4insite.com'
      threads:
        description: 'Number of Threads (Users)'
        required: false
        default: '50'
      duration:
        description: 'Test Duration (seconds)'
        required: false
        default: '60'

jobs:
  performance-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Report Directories
        run: |
          mkdir -p result-reports

      - name: Run JMeter Test
        uses: QAInsights/PerfAction@v5.6.2
        with:
          test-plan-path: ${{ inputs.test_plan || 'RegressionSuite/SpecificAPIs/Regression_APIs.jmx' }}
          args: >-
            -EnvName=${{ inputs.host || 'bay27.4insite.com' }} 
            -Jthreads=${{ inputs.threads || '50' }} 
            -Jduration=${{ inputs.duration || '60' }} 
            -JapiKey=${{ secrets.API_KEY }}
            -e -o result-reports

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jmeter-report
          path: result-reports/
          retention-days: 5
